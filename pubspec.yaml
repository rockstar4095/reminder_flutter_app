name: reminder_flutter_app
description: Reminder Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.0.0+2

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.16.1
  flutter_bloc: ^6.1.1
  equatable: ^1.2.5
  hive: ^1.4.4+1
  hive_flutter: ^0.3.1
  path_provider: ^1.6.24
  flutter_local_notifications: ^3.0.1+6
  timezone: ^0.5.9
  google_fonts: ^1.1.1
  flutter_localizations:
    sdk: flutter
  flutter_launcher_icons: ^0.8.1
  wakelock: ^0.2.1+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^0.8.2
  build_runner: ^1.10.4

flutter:
  uses-material-design: true

flutter_intl:
  enabled: true

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"